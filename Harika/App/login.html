<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    </head>
    <body>
        <div id="card">
            <div id="circle"><img src="coll logo.png" class="logo" alt="Logo"></div>
            <div id="card-content">
                <div id="card-title">
                    <h2>LOGIN</h2>
                </div>
                <form class="form">
                    <div class="input-container">
                        <div class="emailicon"><i class="fas fa-user icon" aria-hidden="true"></i></div>
                        <input id="user-email" class="form-content" type="email" placeholder="Email" name="email" />
                        <div class="passicon"><i class="fas fa-key icon" aria-hidden="true"></i></div>
                        <input id="user-password" class="form-content" type="password" placeholder="Password" name="password" />
                    </div>
                    <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
                </form>
            </div>
        </div>
    </body>
</html>
